<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketon - Sistema de Tickets QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    
    <!-- Pantalla de Login -->
    <div id="pantalla-login" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <svg class="w-16 h-16 text-indigo-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
                </svg>
                <h1 class="text-3xl font-bold text-gray-800">Ticketon</h1>
                <p class="text-gray-600 mt-2">Sistema de Tickets QR</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                    <input type="text" id="login-usuario" placeholder="Ingresa tu usuario" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contrase√±a</label>
                    <input type="password" id="login-password" placeholder="Ingresa tu contrase√±a" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" onkeypress="if(event.key==='Enter') iniciarSesion()">
                </div>

                <button onclick="iniciarSesion()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-lg">
                    Iniciar Sesi√≥n
                </button>

                <div id="error-login" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm text-center">
                    Usuario o contrase√±a incorrectos
                </div>
            </div>
        </div>
    </div>

    <!-- Panel Principal (despu√©s del login) -->
    <div id="app" class="p-4 hidden">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <header class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex items-center justify-between flex-wrap gap-4">
                    <div class="flex items-center gap-3">
                        <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
                        </svg>
                        <div>
                            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Ticketon</h1>
                            <p class="text-sm text-gray-600">
                                <span id="usuario-actual"></span> - <span id="rol-actual"></span>
                            </p>
                        </div>
                    </div>
                    <button onclick="cerrarSesion()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition text-sm">
                        Cerrar Sesi√≥n
                    </button>
                </div>
                
                <!-- Men√∫ de navegaci√≥n -->
                <div id="menu-navegacion" class="flex gap-2 mt-4 flex-wrap"></div>
            </header>

            <!-- VISTAS ADMIN -->
            <div id="vista-admin-usuarios" class="bg-white rounded-lg shadow-lg p-6 fade-in hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Gesti√≥n de Usuarios</h2>
                
                <div class="mb-6 p-4 bg-indigo-50 rounded-lg border border-indigo-200">
                    <h3 class="font-bold text-indigo-800 mb-3">Crear Nuevos Usuarios</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                        <input type="text" id="nuevo-usuario" placeholder="Usuario" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <input type="password" id="nuevo-password" placeholder="Contrase√±a" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <select id="nuevo-rol" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                            <option value="organizador">Organizador</option>
                            <option value="guardia">Guardia</option>
                        </select>
                    </div>
                    <button onclick="crearUsuario()" class="mt-3 w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
                        Crear Usuario
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Usuario</th>
                                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Rol</th>
                                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="lista-usuarios"></tbody>
                    </table>
                </div>
            </div>

            <!-- Vista Generar Tickets (SOLO Admin) -->
            <div id="vista-generar" class="bg-white rounded-lg shadow-lg p-6 fade-in hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Generar Tickets</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre del Evento</label>
                        <input type="text" id="nombre-evento" placeholder="Ej: Concierto de la mole" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Cantidad de Tickets</label>
                        <input type="number" id="cantidad-tickets" min="1" max="100" value="1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <button onclick="generarTickets()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-lg">
                        Generar Tickets
                    </button>
                </div>

                <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                    <p class="text-sm text-gray-600" id="estadisticas">
                         Total: 0 | Usados: 0 | Disponibles: 0
                    </p>
                </div>

                <!-- Botones de control del sistema (SOLO ADMIN) -->
                <div class="mt-6 p-4 bg-red-50 rounded-lg border border-red-200">
                    <h3 class="font-bold text-red-800 mb-3"> Control del Sistema</h3>
                    <div class="space-y-2">
                        <button onclick="resetearTickets()" class="w-full bg-orange-600 text-white py-2 rounded-lg font-semibold hover:bg-orange-700 transition">
                            üóëÔ∏è Eliminar Todos los Tickets
                        </button>
                        <button onclick="resetearSistemaCompleto()" class="w-full bg-red-600 text-white py-2 rounded-lg font-semibold hover:bg-red-700 transition">
                            ‚ö†Ô∏è Resetear Sistema 
                        </button>
                    </div>
                </div>
            </div>

            <!-- Vista Verificar (Organizadores y Guardias) -->
            <div id="vista-verificar" class="bg-white rounded-lg shadow-lg p-6 fade-in hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path>
                    </svg>
                    Verificar Ticket
                </h2>
                
                <!-- Botones de modo -->
                <div class="flex gap-2 mb-4">
                    <button onclick="cambiarModoVerificacion('manual')" id="btn-modo-manual" class="flex-1 py-2 px-4 rounded-lg font-medium transition bg-indigo-600 text-white">
                         Ingresar C√≥digo
                    </button>
                    <button onclick="cambiarModoVerificacion('escanear')" id="btn-modo-escanear" class="flex-1 py-2 px-4 rounded-lg font-medium transition bg-gray-200 text-gray-700 hover:bg-gray-300">
                          QR
                    </button>
                </div>

                <!-- Modo Manual -->
                <div id="modo-manual" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">C√≥digo del Ticket</label>
                        <input type="text" id="codigo-verificar" placeholder="TKT-XXXXXXXXX" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 font-mono uppercase" onkeypress="if(event.key==='Enter') verificarTicket()">
                    </div>

                    <button onclick="verificarTicket()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-lg">
                        Verificar Ticket
                    </button>
                </div>

                <!-- Modo Escanear -->
                <div id="modo-escanear" class="space-y-4 hidden">
                    <div class="bg-gray-50 rounded-lg p-4 border-2 border-dashed border-gray-300">
                        <div id="qr-reader"></div>
                        <p class="text-sm text-gray-600 text-center mt-2">Coloca el c√≥digo QR frente a la c√°mara</p>
                    </div>
                    
                    <button onclick="detenerEscaneo()" class="w-full bg-red-500 text-white py-3 rounded-lg font-semibold hover:bg-red-600 transition shadow-lg">
                        Detener Escaneo
                    </button>
                </div>

                <div id="resultado-verificacion" class="mt-6 hidden"></div>
            </div>

            <!-- Vista Lista (Admin y Organizadores) -->
            <div id="vista-lista" class="bg-white rounded-lg shadow-lg p-6 fade-in hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Tickets</h2>
                <div id="contenedor-tickets" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>
        </div>
    </div>

    <!-- Librer√≠as -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
